{% extends "templates/layouts/default.html" %}

{% block content %}
	<div class="container contact">
        <h3>Contact Us</h3>
        <div class="row">
            <div class="col-sm-6">
                <form method="post">
                    <input type="hidden" name="action" value="contact">

                    <div class="row">
                        <div class="col-sm-6">
                            {% set class = ( "has-error" if validationErrors.name else "" ) %}
                            <div class="form-group {{ class }}">
                                <input type="text" name="name.full" value="{{ formData["name.full"] }}" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            {% set class = ( "has-error" if validationErrors.email else "" ) %}
                            <div class="form-group {{ class }}">
                                <input type="email" name="email" value="{{ formData.email }}" placeholder="Email" class="form-control">
                            </div>
                        </div>
                    </div>

                    {% set class = ( "has-error" if validationErrors.message else "" ) %}
                    <div class="form-group {{ class }}">
                        <textarea name="message" placeholder="Leave us a message..." rows="6" class="form-control">{{ formData.message }}</textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
	</div>

{% endblock %}
